<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QTouch</title>
  <link href="./style.css" rel="stylesheet">
  <script src="https://www.unpkg.com/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>

<body id="body">
  
  <h1 style="color:red;">QTouch</h1>
  <div class="container">
    <div class="user-container">
      <p>
        username: <b id="user-info"></b>
        <br>
        status: <span id="user-status"></span>
        msg: <span id="user-msg"></span>
      </p>
      <button id="logout-btn">logout</button>
   
      <div id="formdiv">
        <form action="#" method="post" name="form_name" id="form_id" class="form_class" >
          <label>Name :</label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <label>Link :</label>
          <input type="text" name="email" id="email" placeholder="Link" />
          <input type="button" name="submit_id" id="btn_id" value="Add" onclick="submit_by_id()"/>
          </form>
      </div>

      <div id="tablediv">

      </div>
     
                      
    <div id="login-container" class="none">
      <div>
        <canvas id="qr-canvas"></canvas>
        <p id="message"></p>
      </div>
      websocket:
      <button id="disconnect">disconnect</button>
      <button id="reconnect">reconnect</button>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
